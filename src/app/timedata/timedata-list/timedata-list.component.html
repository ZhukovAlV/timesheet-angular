<h1>Табель пользователей</h1>

<table>
    <tr>
      <th>ID</th>
      <th>USERID</th>
      <th>HOUR</th>
      <th>TYPE</th>
      <th>DATE</th>
    </tr>
    <tr *ngFor="let timedata of timeDatas | keyvalue">
        <td>{{timedata.value["id"]}}</td>
        <td>{{timedata.value["userId"]}}</td>
        <td>{{timedata.value["hour"]}}</td>
        <td>{{timedata.value["type"]}}</td>
        <td>{{timedata.value["date"]}}</td>
    </tr>
 </table>
